{% extends "base.html" %}

{% block head %}

<title>QSE Adverts</title>

{% endblock %}

{% block body %}


<div class="container">
    
    <div class="row">
        <div class="col">
            <h1>Create a new advert</h1>
        </div>
    </div>

    <form action="/" method="POST">
        <div class="form-group">
          <label for="advertContent">Advert Content</label>
          <input type="text" class="form-control" id="advertContent" placeholder="Enter content" maxlength="300" name="advertContent" required> 
          <small id="AdvertHelp" class="form-text text-muted">Adverts are limited to 300 characters</small>
        </div>
        <div class="form-group">
          <label for="advertKeywords">Advert Keyword(s)</label>
          <input type="text" class="form-control" id="advertKeywords" placeholder="Enter keyword" name="advertKeywords" required>
          <small id="keywordHelp" class="form-text text-muted">Currently only the 1st supplied keyword is used</small>
        </div>
        <div class="form-group">
            <label for="advertURL">Advert URL (optional)</label>
            <input type="text" class="form-control" id="advertURL" placeholder="Enter URL" name="advertURL">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    

</div>


{% endblock %}
